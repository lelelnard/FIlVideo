<!DOCTYPE html>
<html>
<head>
  <title>Embedded YouTube Video</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.youtube.com/embed/SJKVxpcYyy0?autoplay=1&fs=1" 
    frameborder="0" 
    allow="autoplay; fullscreen" 
    allowfullscreen>
  </iframe>
</body>
</html>
